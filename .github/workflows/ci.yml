name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  markdown:
    name: Markdown lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Lint Markdown (markdownlint)
        uses: DavidAnson/markdownlint-cli2-action@v18
        with:
          globs: |
            **/*.md
            !**/node_modules/**
            !**/.next/**

  rust:
    name: Rust checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Detect Rust project
        id: detect
        run: |
          if [ -f "Cargo.toml" ]; then
            echo "has_cargo=true" >> $GITHUB_OUTPUT
          else
            echo "has_cargo=false" >> $GITHUB_OUTPUT
          fi

      - name: Stop (no Rust project)
        if: steps.detect.outputs.has_cargo == 'false'
        run: echo "No Cargo.toml found â€” skipping Rust checks."

      - name: Install Rust toolchain
        if: steps.detect.outputs.has_cargo == 'true'
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        if: steps.detect.outputs.has_cargo == 'true'
        uses: Swatinem/rust-cache@v2

      - name: Build
        if: steps.detect.outputs.has_cargo == 'true'
        run: cargo build --all-features

      - name: Format check
        if: steps.detect.outputs.has_cargo == 'true'
        run: cargo fmt --all -- --check

      - name: Clippy
        if: steps.detect.outputs.has_cargo == 'true'
        run: cargo clippy --all-targets --all-features

      - name: Tests
        if: steps.detect.outputs.has_cargo == 'true'
        run: cargo test --all --all-features
